<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <Style>
        body{
            font: normal 20px arial;
        }
    </Style>
</head>
<body>
    <br>
    <h1>Aprendendo Sobre Template Strings</h1>
        <script>
            var nome = window.prompt('Qual Seu Nome?')
            document.writeln(`Olá, <strong>${nome}</strong>!! seu nome tem ${nome.length} letras. <br>`)
            document.writeln(`Seu Nome em maiusculas é ${nome.toUpperCase()}.`)
        </script>
</body>
</html>
