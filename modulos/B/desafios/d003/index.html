<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <button onclick="clicou()">Iniciar Desafio</button>
        <script>
            function clicou(){
                var num = Number(window.prompt('Digite um Número inteiro.'))
                var s1 = num + 1
                var sub1 = num - 1
                window.alert(`Antes de ${num}, temos o número ${sub1}. 
Depois de ${num}, Temos o número ${s1}.`)
            }
        </script>
</body>
</html>
